<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Navigation Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .view {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }

        .panel {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: red;
            border-radius: 10px;
            overflow: hidden;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 0 10px;
        }

        .nav-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            flex-grow: 1;
            margin: 0 20px;
            animation: colorchange 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            background: url('images/medical.webp') no-repeat center center;
            background-size: cover;
        }

        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes colorchange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="view">
        <div class="panel">
            <div class="navbar">
                <button class="nav-button" id="startButton">Start Video</button>
                <div class="nav-title">Miphawell</div>
                <button class="nav-button" id="pauseButton">Pause Video</button>
            </div>
            <div class="video-container">
                <video class="video-frame" controls id="videoPlayer">
                    <source src="Mojgan.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pauseButton').addEventListener('click', function() {
            var video = document.getElementById('videoPlayer');
            video.pause();
        });

        document.getElementById('startButton').addEventListener('click', function() {
            var video = document.getElementById('videoPlayer');
            video.play();
        });
    </script>
</body>
</html>
